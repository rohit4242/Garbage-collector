<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Dashboard</title>
</head>

<body class="bg-custom-color mt-1">
  <div class="container bg-custom-color">
    <h1 class="text-*-center text-lightgreen">Dustbin Current Status</h1>
    <!-- search section start -->
    <div class="input-group mb-1 mt-5">
      <input id="SearchBar" type="text" class="form-control" placeholder="Search A Record" aria-label="Recipient's username" aria-describedby="basic-addon2">
      <div class="input-group-append">
          <select class="custom-select" id="CategorySelected">
            <option selected value="1">By Number</option>
            <option value="2">By Location</option>
            <option value="3">By Floar </option>
            <option value="4">No. Dustbin</option>
            <option value="5">Status</option>
          </select>
        </div>
        <button id="search" class="btn btn-outline-primary ml-1" type="button">Search</button>
      </div>
    </div>
    <!-- search section end -->

    <div class="dustbin_status_table">
      <table class="content-table table-*-responsive">
        <thead>
          <tr>
            <th>No</th>
            <th>Location</th>
            <th>Floar</th>
            <th>No Dustbin</th>
            <th>Status</th>
            <th style="padding-left: 80px;">Controls</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <!-- <div class="trash-img">
      <img src="svg/s5.svg">
      <img src="svg/s5.svg">
      <img src="svg/s5.svg">
    </div> -->
  </div>

  <!-- Modal start -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Control Panel</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal_body">
          <label class="labs">Location: </label>
          <input type="text" id="LocationMod"><br>
          <label class="labs">Floar: </label>
          <input type="text" id="FloarMod"><br> 
          <label class="labs">No Dustbin: </label>
          <input type="text" id="NoDustbinMod"><br> 
          <label class="labs">Status: </label>
          <input type="text" id="StatusMod"><br>
        </div>
        <div class="modal-footer">
          <button id="addModbtn" type="button" class="btn btn-primary">Add New Record</button>
          <button id="updateModbtn" type="button" class="btn btn-success">Update Record</button>
          <button id="deleteModbtn" type="button" class="btn btn-danger">Delete Record</button>

        </div>
      </div>
    </div>
  </div>
   <!-- Modal end -->
  <script type="module" src="js/dashboard.js"></script>
  <script src="js/edit_records.js"></script>
  <script src="js/search_records.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
